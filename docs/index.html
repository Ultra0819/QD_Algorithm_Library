<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QDAL</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <nav>
    <!-- <a href="#/">快速开始</a>
    <a href="#/Learning_path/">学习路线</a>
    <a href="#/Technical_Basics_and_Development_Techniques/">技术入门与开发技巧</a>
    <a href="#/Introduction_to_Linux/">Linux入门</a>
    <a href="#/environment_configuration/">环境配置</a>
    <a href="#/Project_Tutorial/">项目教程</a>
    <a href="#/Others/">其他</a> -->
  </nav>
  <div id="app"></div>
  <!-- 在 Github 上编辑 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>  
  <script>
    window.$docsify = {
      name: '奇点算法组知识库',
      logo: 'images/透明logo黑.png height="40px"',
      repo: 'https://github.com/NOMANE-0/QD_Algorithm_Library',	// 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
      loadSidebar: true,		// 加载自定义侧边栏。设置为 true 后会加载 _sidebar.md 文件
      loadNavbar: true,	// 加载自定义导航栏。置为 true 后会加载 _navbar.md
      subMaxLevel: 3,	// 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      coverpage: true,	// 只在访问主页时加载封面
      auto2top: true,   // 切换页面后是否自动跳转到页面顶部
      relativePath: true, // 启用相对路径
      // 在github上编辑，设置链接
      plugins: [
      EditOnGithubPlugin.create('https://github.com/NOMANE-0/QD_Algorithm_Library/tree/main/docs/')
      ],
      sidebarDisplayLevel: 3, // 侧边栏目录的显示层级
    }
  </script>
  <!-- Docsify v4 -->
  <!-- 默认 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>  
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>  
  <!-- emoji支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>    
  <!-- 离线支持 -->
  <script>
    // Only register service worker in supported contexts (not in webviews or other restricted environments)
    if (typeof navigator.serviceWorker !== 'undefined' && window.isSecureContext) {
      try {
        navigator.serviceWorker.register('sw.js').catch(function(error) {
          console.log('Service Worker registration skipped:', error.message);
        });
      } catch (error) {
        console.log('Service Worker not supported in this context');
      }
    }
  </script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 块代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 终端代码块，自带复制功能 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script> 
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.js"></script>
  <!-- latex 公式支持 -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>


</body>
</html>
